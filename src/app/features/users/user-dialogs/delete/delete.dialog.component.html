<div class="container">
  <h3 mat-dialog-title><strong>Remove {{data.firstname}} {{data.lastname}}?</strong></h3>
  <div mat-dialog-actions>
    <button mat-raised-button  (click)="confirmDelete()" color="warn">Yes</button>
    <button mat-raised-button (click)="onNoClick()" tabindex="-1">No</button>
  </div>
</div>
